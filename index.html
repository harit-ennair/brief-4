<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="all">
    <div class="list">
      <h1>TO DO LIST</h1>
      <div class="add-bare">
        <input class="add-anfo" type="text" id="title" required placeholder="TITLE">
        <input class="add-anfo" type="date" id="date" required placeholder="date">
        <input class="add-anfo" type="text" id="description" required placeholder="DESCRIPTION">
        <select id="chos">
          <option>TO DO</option>
          <option>IN PROGRESS</option>
          <option>DONE</option>
        </select>
        <button class="add-button btn btn-success" onclick="add()" type="button">Add</button>
      </div>
    </div>
  </section>
  <section class="task-list">
      <table class="containar" id="table">
        <thead>
          <tr>
            <th scope="col" >TITLE</th>
            <th scope="col" style="width: 150px;">DATE</th>
            <th scope="col" >DESCRIPTION</th>
            <th scope="col" style="width: 150px;">STATUS</th>
            <th scope="col" style="width: 180px;"></th>
          </tr>
        </thead>
        <tbody >
        </tbody>
      </table>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
